<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calc.css">
</head>

<body>
    <header>
        <h1>Calculadora HTML, JS & CSS</h1>
    </header>

    <main>
        <div id="res">
            
        </div>
        <div class="btncalc" id="clean" onclick="clean()">AC</div>
        <div class="btncalc" onclick="insert('OFF')">( )</div>
        <div class="btncalc" onclick="insert(' % ')">%</div>
        <div class="btncalc" onclick="insert(' / ')">/</div><br>
        <div class="btncalc" onclick="insert('7')">7</div>
        <div class="btncalc" onclick="insert('8')">8</div>
        <div class="btncalc" onclick="insert('9')">9</div>
        <div class="btncalc" onclick="insert(' * ')">*</div><br>
        <div class="btncalc" onclick="insert('4')">4</div>
        <div class="btncalc" onclick="insert('5')">5</div>
        <div class="btncalc" onclick="insert('6')">6</div>
        <div class="btncalc" onclick="insert(' - ')">-</div><br>
        <div class="btncalc" onclick="insert('1')">1</div>
        <div class="btncalc" onclick="insert('2')">2</div>
        <div class="btncalc" onclick="insert('3')">3</div>
        <div class="btncalc" onclick="insert(' + ')">+</div><br>
        <div class="btncalc" onclick="insert('0')">0</div>
        <div class="btncalc" onclick="insert('.')">,</div>
        <div class="btncalc" onclick="back()">&lt;</div>
        <div class="btncalc" onclick="calcular()">=</div>

    </main>




    <footer>Calculadora Desenvolvida por
        <a href="https://github.com/gvs006" target="_blank"><strong>Gabriel Vieira</strong></a>
    </footer>



    <script type="text/javascript" src="js/calc.js"></script>
</body>

</html>
